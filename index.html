<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="QR Code Generator">
        <link rel="icon" type="image/x-icon" href="./favicon.png">
        <title>QR Code Generator</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <header>
            <h1>QR Code Generator</h1>
        </header>
        <main>
            <form id="form">
                <label for="form__input">Generate your QR code</label>
                <input class="custom-outline" id="form__input" type="text" placeholder="Type your text or URL" minlength="1" maxlength="255" required>
                <button class="custom-outline" id="form__submit" type="submit">Generate</button>
            </form>
            <div id="container">
                <img id="container__qr-code" src="" alt="">
            </div>
        </main>
    </body>
    <script src="./main.js"></script>
</html>
